  <!--::regervation_part start::-->
  <section class="regervation_part section_padding" style="margin-top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    
                    <h2>Signup</h2>
                    <h2 *ngIf="test">Signup</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form [formGroup]="signupForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control"  placeholder="First Name *" 
                                formControlName="firstName">
                            </div>

                            <div *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched 
                            || signupForm.controls['firstName'].dirty)">
                                    <div *ngIf="signupForm.controls['firstName'].errors.required" class="text-danger">
                                        First Name is required
                                    </div>
                                    <div *ngIf="signupForm.controls['firstName'].errors.minlength" class="text-danger">
                                        First Name must have at least 3 characters
                                    </div>
                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Last Name *"  
                                formControlName="lastName" >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" 
                                    placeholder="Email address *"
                                    formControlName="email" >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" 
                                    placeholder="Password *"  formControlName="password" >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" 
                                    placeholder="Confirm Password *"  formControlName="confirmPassword" >
                            </div>

                            <div *ngIf="signupForm.controls['confirmPassword'].invalid && (signupForm.controls['confirmPassword'].dirty || signupForm.controls['confirmPassword'].touched)">
                        <div *ngIf="signupForm.controls['confirmPassword'].errors.mustMatch" class="text-danger">
                            Confirm Pwd must match PWD 
                        </div>
                            </div>








                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" 
                                    placeholder="Tel *"  formControlName="tel" >
                            </div>
                        </div>


                        <div class="regerv_btn">
                            <button class="btn_4" (click)="signup(signupForm.value)">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
