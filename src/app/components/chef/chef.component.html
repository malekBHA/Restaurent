<div class="single_blog_item">
    <div class="single_blog_img">
        <img src="assets/img/team/chefs_1.png" alt="">
    </div>
    <div class="single_blog_text text-center">
        <h3>{{childChef.firstName}}  {{childChef.lastName}}</h3>
        <p>{{childChef.speciality}}</p>
        <p>{{childChef.experience}} years</p>
        <div class="social_icon">
            <button (click)="deleteChef(childChef._id)">Delete</button>
        </div>
    </div>
</div>
