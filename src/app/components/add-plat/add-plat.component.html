  <!--::regervation_part start::-->
  <section class="regervation_part section_padding" style="margin-top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    
                    <h2>Add plat</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addPlatForm="ngForm" (ngSubmit)="addPlat()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control"  placeholder="Plat Name *" [(ngModel)]="plat.platName" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control"  placeholder="Price *" [(ngModel)]="plat.price" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <textarea class="form-control"   [(ngModel)]="plat.description" [ngModelOptions]="{standalone : true}"></textarea>
                            </div>
                      
                        </div>


                        <div class="regerv_btn">
                            <button class="btn_4">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
